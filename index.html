<body ontouchstart>
    <header>
        <nav class="navbar wrapper">
            <span class="navbar-toggle js-nav">
                <i class="fa fa-bars"></i>
            </span>
            <a href=index.html class='logo bounce-in-fwd'><img src=images/icon.svg alt=SNewz></a>
            <ul class="main-nav js-menu">
                <li>
                    <div class=search>
                        <input type=search autocomplete required aria-label=searchNews class=searchTerm
                            placeholder="Search for News!">
                        <button aria-label=searchButton type=submit class=searchButton>
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </li>
                <li>
                    <a href=index.html class=now>Home</a>
                </li>
                <li>
                    <a href=about.html>About</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class=wrapper>
        <h1 class=hdrtag>Top Headlines</h1>
        <hr>
        <div style=display:none class=sort>
            <select aria-label=sortBy class=sortby>
                <option value=publishedAt>Published At</option>
                <option value=relevancy>Relevancy</option>
                <option value=popularity>Popularity</option>
            </select>
        </div>
        <select aria-label=sourceSelect id=srcselect></select>
        <div class='promo bounce-in-fwd1'>
            <p>Access News fast and offline with our app.</p>
            <button name=install class=bt>Install</button>
        </div>
        <div class=main>
            <div class=loader><img src=images/DualRing.svg alt=loading></div>
        </div>
    </div>
